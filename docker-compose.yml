# Shared services for both profiles
services:
  # Development service
  backend-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
    container_name: express-backend-dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DEBUG=express:*
    volumes:
      - ./src:/usr/src/app/src
      - ./package.json:/usr/src/app/package.json
      - /usr/src/app/node_modules  # Anonymous volume for node_modules
    restart: unless-stopped
    networks:
      - app-network
    command: npm run dev
    stdin_open: true  # For debugging
    tty: true         # For debugging

  # Production service
  backend-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: ./docker/Dockerfile.prod
    container_name: express-backend-prod
    ports:
      - "80:3000"  # Map to standard HTTP port
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # In production, we typically don't mount source code
      # Only mount logs or data if needed
      - ./logs:/usr/src/app/logs
    restart: always
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3

